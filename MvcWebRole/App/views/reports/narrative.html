<div class="row">
    <div class="large-12 columns">
        <h4 class="view-heading">NARRATIVE REPORT</h4>
        <div class="row">
            <div class="large-12 columns">
                <ul data-bind="foreach : items" class="inline-list" style="font-size:0.80em">
                    <li>
                        <a class="button [tiny small large radius round]" data-bind="attr: {href : '#'+Name()}, text: Name"></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ko foreach: items -->
        <fieldset>
            <h5 data-bind="text: Name,attr: {id : Name}"></h5>
            <a class="button [tiny small radius round]" href="#up">Top Menu</a>
            <!-- ko foreach: funds -->
            <div class="row">
                <div class="large-12 columns">
                    <div class="panel">
                        <p>
                            <strong data-bind="text: Title"></strong><span data-bind="    text: ' (' + Number() + ')'"></span>
                        </p>

                        <p data-bind="text: Description"></p>

                        <div class="mild-callout panel" data-bind="visible: variance() !== 0">
                            <p>
                                <strong>Variance: </strong><span
                                    data-bind="text: formattedVariance, css: { 'negative-value': variance() < 0 }"></span>
                            </p>

                            <p data-bind="text: BudgetAdjustmentNote"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--/ko-->

            <p data-bind="if: funds().length === 0">No records</p>
        </fieldset>
        <!--/ko-->
    </div>
</div>
